
<!DOCTYPE html>

    <meta charset="utf-8"/> 
	<title></title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-image: url("/static/img/T_back.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .auto-style1 {
            border-radius: 6px;
            width: 219px;
            height: 218px;
        }
        </style>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" >iMUST --- Student Information System</a>
            </div>
          </div>

    </nav>
        <div class="text-center">
         <img src="\static\school.png" class="auto-style1"/>
     </div>
    
         <div class="container">
           <div class="jumbotron">
               <form action="/login" , method="post">
                   {% csrf_token %}
                   <div class="form-group">
                       <label for="name">Student ID</label>
                       <input type="text" class="form-control" name="sid" maxlength="18" />
                   </div>

                   <div class="form-group">
                       <label for="name">Password</label>
                       <input type="password" class="form-control" name="pw"  maxlength="8" />
                   </div>

                   <input type="submit" class="btn btn-primary btn-lg"  value="Log in">
                   </form>
               <br />
</div>
        </div>
